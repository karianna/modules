dist: xenial
language: java

env:
  global:
    secure: ""

cache:
  directories:
    - $HOME/.local
    - bucket

install:
  - java --version
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - aws --version

script:
  - mkdir --parents bucket
  - du --bytes bucket
  - aws s3 sync s3://java9plusadoption bucket --region us-east-1 --no-sign-request
  - du --bytes bucket
  - java src/Modules.java bucket

after_success:
  - git status
  - git commit --message "[skip ci] Update modules (${TRAVIS_BUILD_NUMBER})"
  - git status
  - git push --dry-run
